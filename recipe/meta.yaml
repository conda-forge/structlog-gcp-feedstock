{% set python_min = '3.10' %}
{% set name = "structlog-gcp" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structlog_gcp-{{ version }}.tar.gz
  sha256: ab88b215386ff0209b80ef2f73bd60d9ce56c5a5fc07e5da9f1947cbc40a0c04

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - structlog

test:
  imports:
    - structlog_gcp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A structlog set of processors to output as Google Cloud Logging format
  home: https://github.com/multani/structlog-gcp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
