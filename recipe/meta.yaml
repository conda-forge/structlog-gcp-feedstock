{% set python_min = '3.10' %}
{% set name = "structlog-gcp" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structlog_gcp-{{ version }}.tar.gz
  sha256: c3013afdea46b60afce48f8f8cd7c891f57747456cfcada82113866fe67eefe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - structlog

test:
  imports:
    - structlog_gcp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A structlog set of processors to output as Google Cloud Logging format
  home: https://github.com/multani/structlog-gcp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
