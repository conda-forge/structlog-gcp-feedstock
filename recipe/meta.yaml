{% set name = "structlog-gcp" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structlog_gcp-{{ version }}.tar.gz
  sha256: 025703bafd6849b566025f119b605fab4ae04c0c3934ab3b67868463f1af1a19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - structlog

test:
  imports:
    - structlog_gcp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A structlog set of processors to output as Google Cloud Logging format
  home: https://github.com/multani/structlog-gcp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
